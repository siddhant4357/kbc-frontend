<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000B3E"/>
      <stop offset="100%" style="stop-color:#4C1D95"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="96" cy="96" r="88" fill="url(#gradient1)" stroke="#FFB800" stroke-width="4"/>
  
  <!-- KBC Text -->
  <text x="96" y="108" font-family="Poppins" font-size="48" font-weight="bold" fill="#FFB800" text-anchor="middle" filter="url(#glow)">
    KBG
  </text>
</svg>